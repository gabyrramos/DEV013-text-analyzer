<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
    <header>
      <h1>Analizador de Texto</h1>
    </header>
    <!-- elemento text area no puede tener atributos id, ni class.-->
    <textarea name="user-input" placeholder="Escriba aqui..."></textarea>
    <container>
      <h2>Analisis:</h2>
      <!-- La aplicación usa un <ul> con 6 hijos <li>, uno para mostrar cada métrica. 
        Para que puedas practicar más, estos elementos no pueden tener atributos id ni name ni hijos.-->
      <ul>
        <li class= lista data-testid="word-count">Numero de palabras:  </li>
        <li class= lista data-testid="character-count">Caracteres: </li>
        <li class= lista data-testid="character-no-spaces-count">Caracteres sin espacio:</li>
        <li class= lista data-testid="number-count">Recuento de numeros:</li>
        <li class= lista data-testid="number-sum">Suma total de numeros:</li>
        <li class= lista data-testid="word-lenght-average">Promedio longitud de palabras:</li>
      </ul>
    </container>
    <section>
      <button id="reset-button">Resetear valores</button>
  </section>
</body>
<footer>
  <p>Por: Gabriela Ramos</p>
</footer>
</html>
